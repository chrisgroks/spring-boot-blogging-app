# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# ============================================
# REQUIRED: Organization and Project Settings
# ============================================
# Replace these values with your SonarCloud organization and project details
sonar.organization=chrisgroks
sonar.projectKey=chrisgroks_reporting-dashboard

# ============================================
# Project Metadata
# ============================================
sonar.projectName=Spring Boot Blogging App
sonar.projectVersion=0.0.1-SNAPSHOT

# ============================================
# Source Code Configuration
# ============================================
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.sourceEncoding=UTF-8

# ============================================
# Java-Specific Settings
# ============================================
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test
sonar.java.libraries=build/libs/*.jar

# ============================================
# Exclusions
# ============================================
# Files and directories to exclude from analysis
sonar.exclusions=**/build/**,\
                 **/bin/**,\
                 **/graphql/**,\
                 **/*.min.js,\
                 **/*.bundle.js

# Test files exclusions
sonar.test.exclusions=**/*Test.java,\
                      **/*Tests.java

# ============================================
# Code Coverage (JaCoCo)
# ============================================
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=build/test-results/test

# ============================================
# Code Duplication
# ============================================
sonar.cpd.exclusions=**/*Test.java,**/*Tests.java

# ============================================
# Quality Gate Thresholds
# ============================================
# Configure in SonarCloud UI:
# - New Code Coverage: >= 80%
# - Maintainability Rating: A
# - Reliability Rating: A
# - Security Rating: A
# - Security Hotspots Reviewed: 100%
